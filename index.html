<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/29b7a2655e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="nav">
      <div id="first_side">
        <span id="bar">
          <i class="fa-solid fa-bars"></i>
        </span>
        <span id="bar">
          <img
            src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
            alt=""
          />
        </span>
        <span>TV</span>
        <span>Movies</span>
        <span>Sports</span>
        <span>Disney+</span>
      </div>
      <div id="second_side">
        <span id="search">
          <input type="text" placeholder="search" id="searchItem" />

          <i
            class="fa-sharp fa-solid fa-magnifying-glass"
            id="search_movie"
          ></i>
          <hr />
        </span>
        <span id="up">
          <button><a href="signup.html">Sign Up</a></button>
        </span>
        <span id="in">
          <button><a href="login.html">Lging</a></button>
        </span>
      </div>
    </div>
    <div id="slid"></div>
    <select name="filter" id="filter">
      <option value="lth">low to high</option>
      <option value="htl">high to low</option>
    </select>

    <div id="loder">
      <img
        src="https://media0.giphy.com/media/ycfHiJV6WZnQDFjSWH/200w.webp?cid=ecf05e47u3k8ywqyqbwn95vrqa107sm2l6slnjgih4mu84x5&ep=v1_gifs_search&rid=200w.webp&ct=g"
        alt=""
      />
    </div>
    <div id="container"></div>
    <img
      id="loder2"
      src="https://media0.giphy.com/media/ycfHiJV6WZnQDFjSWH/200w.webp?cid=ecf05e47u3k8ywqyqbwn95vrqa107sm2l6slnjgih4mu84x5&ep=v1_gifs_search&rid=200w.webp&ct=g"
      alt=""
    />
  </body>
</html>
<script src="index.js"></script>
