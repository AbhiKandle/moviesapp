<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <script
      src="https://kit.fontawesome.com/29b7a2655e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="nav"></div>
    <div id="container">
      <h2>You are almost there!</h2>
      <h4>Login now to subscribe</h4>
      <div id="signin">
        <h1>Sign Up</h1>
        <form id="form">
          <input type="email" id="email" placeholder="Enter Email" />
          <hr />
          <input
            type="password"
            id="password"
            placeholder="Enter Nwe PAssword"
          />
          <hr />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="signin.js"></script>
</html>
